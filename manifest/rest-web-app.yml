apiVersion: v1
kind: Service
metadata:
  name: rails
spec:
  selector:
    app: rails
  type: ClusterIP
  ports:
    - name: app-port
      protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rails
spec:
  selector:
    matchLabels:
      app: rails
  template:
    metadata:
      labels:
        app: rails
    spec:
      containers:
      - name: rails
        image: takapon564/rest-web
        imagePullPolicy: Always
        command: ["bundle", "exec", "rails", "s"]
        envFrom:
        - configMapRef:
            name: rails-config
        ports:
        - containerPort: 3000